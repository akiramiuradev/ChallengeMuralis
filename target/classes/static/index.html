<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes e Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Seção de Clientes (esquerda) -->
        <div class="left-section">
            <h1>Cadastro de Clientes</h1>
        
            <!-- Formulário de cadastro de cliente -->
            <form id="clienteForm">
                <h2>Cadastrar Novo Cliente</h2>
                <label for="clienteNome">Nome:</label>
                <input type="text" id="clienteNome" required>
            
                <label for="clienteCpf">CPF:</label>
                <input type="text" id="clienteCpf" required>
            
                <label for="clienteDataNascimento">Data de Nascimento:</label>
                <input type="date" id="clienteDataNascimento" required>
            
                <label for="clienteEndereco">Endereço:</label>
                <input type="text" id="clienteEndereco" required>
            
                <button type="button" onclick="cadastrarCliente()">Cadastrar Cliente</button>
            </form>
            
            <!-- Busca de clientes -->
            <h2>Buscar Cliente por CPF ou Nome</h2>
            <input type="text" id="campoPesquisa" placeholder="Digite o CPF ou Nome">
            <button id="botaoBuscar" onclick="buscarCliente()">Buscar</button>
            <ul id="listaPesquisa"></ul>

             <!-- Formulário de edição de cliente -->
             <form id="editarClienteForm" style="display:none;">
                <h2>Editar Cliente</h2>
                <input type="hidden" id="editarClienteId">
                
                <label for="editarClienteNome">Nome:</label>
                <input type="text" id="editarClienteNome" required>
                
                <label for="editarClienteCpf">CPF:</label>
                <input type="text" id="editarClienteCpf" required>
                
                <label for="editarClienteDataNascimento">Data de Nascimento:</label>
                <input type="date" id="editarClienteDataNascimento" required>
                
                <label for="editarClienteEndereco">Endereço:</label>
                <input type="text" id="editarClienteEndereco" required>
                
                <button type="button" onclick="atualizarCliente()">Atualizar Cliente</button>
                <button type="button" onclick="cancelarEdicao()">Cancelar</button>
            </form>

            <!-- Lista de clientes -->
            <h2>Clientes Cadastrados</h2>
            <ul id="listaClientes">
                <!-- Os clientes serão listados aqui -->
            </ul>
        </div>

        <!-- Seção de Contatos (direita) -->
        <div class="right-section">
            <h1>Cadastro de Contatos</h1>

            <!-- Formulário de cadastro de contato -->
            <form id="contatoForm">
                <h2>Cadastrar Novo Contato</h2>
                <label for="contatoClienteCpf">Cliente:</label>
                <input type="text" id="contatoClienteCpf" placeholder="CPF do Cliente" required>

                <label for="contatoTipo">Tipo de Contato:</label>
                <input type="text" id="contatoTipo" required>

                <label for="contatoValor">Valor do Contato:</label>
                <input type="text" id="contatoValor" required>

                <label for="contatoObservacao">Observação:</label>
                <input type="text" id="contatoObservacao">

                <button type="button" id="cadastrarContatoButton">Cadastrar Contato</button>
            </form>

            <h3>Buscar Contatos por CPF</h3>
            <div>
                <label for="contatoClienteCpf">CPF do Cliente:</label>
                <input type="text" id="buscarContatosCpf" placeholder="Digite o CPF">
                <button type="button" id="buscarContatos">Buscar Contatos</button>
            </div>

            <!-- Formulário de edição de contato -->
            <form id="editarContatoForm" style="display:none;">
                <h2>Editar Contato</h2>
                <input type="hidden" id="ContatoId">
                
                <label for="contatoTipo">Tipo de Contato:</label>
                <input type="text" id="editarContatoTipo" required>
                
                <label for="contatoValor">Valor do Contato:</label>
                <input type="text" id="editarContatoValor" required>
                
                <label for="contatoObservacao">Observação:</label>
                <input type="text" id="editarContatoObservacao">
                
                <button type="button" id="editarContatoBtn">Atualizar Contato</button>
                <button type="button" onclick="cancelarEdicaoContato()">Cancelar</button>
            </form>                      

            <h4>Lista de Contatos:</h4>
            <ul id="listaContatos"></ul>

        </div>
    </div>

    <!-- Script JavaScript separado -->
    <script src="clienteApp.js"></script>
    <script src="contatoApp.js"></script>
</body>
</html>
